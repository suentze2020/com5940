<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <script type="text/javascript">
      var lat_val = 0;
      var long_val = 0;
      function initGeolocation() {
        if (navigator.geolocation) {
          // Call getCurrentPosition with success and failure callbacks
          navigator.geolocation.getCurrentPosition(success, fail);
        } else {
          alert("Sorry, your browser does not support geolocation services.");
        }
      }

      function success(position) {
        document.getElementById("long").value = position.coords.longitude;
        document.getElementById("lat").value = position.coords.latitude;
        lat_val = position.coords.latitude;
        long_val = position.coords.longitude;
        console.log('lat_val=',lat_val);
        console.log('long_val=',long_val);
      }

      function fail() {
        // Could not obtain location
      }   
    </script>
  </head>
    <body onLoad="initGeolocation();"
    <form name="rd" method="POST" action="index.html">
      <input type="hidden" name="long" id="long" value="" />
      <input type="hidden" name="lat" id="lat" value="" />
    </form>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
      <a-entity
        material="color: red"
        geometry="primitive: box"
        gps-new-entity-place="latitude: `${window.lat_val}`; longitude: `${window.long_val}` "
        scale="10 10 10"
      ></a-entity>
    </a-scene>
  </body>

</html>
